<div class="cars">
  <h2>By your car with us</h2>

  <ul>
    @for (car of cars(); track $index) {
      <li>Media path is {{ car.media[mediaApectRatio()].url }}</li>
    }
  </ul>

  @if (vehicleState().loaded) {
    <pre>
      {{ cars() | json }}
    </pre>
  } @else {
    <teq-spinner></teq-spinner>
  }
</div>
